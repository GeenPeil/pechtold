    <meta property="og:url" content="https://referandum.nl">

    {{content-for 'head'}}

    <!--CSS loading-->
    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/geenpeil.css">

    <!--Modernizr-->
    <script>
      function onModernizrLoaded() {
        //check for basic compatibility
        if(!Modernizr.canvas) {
          window.location.href = "ext/incompatible.html";
        }
      }
    </script>
    <script src="ext/modernizr.custom.20926.js"></script>

    <!--Piwik-->
    <script src="https://matomo.hartvoordemocratie.nl/piwik.js" async="" defer=""></script>

    {{content-for 'head-footer'}}
  </head>
  <body>

    <script>
    onModernizrLoaded();
    </script>

    <!--Piwik init-->
    <script>
      var idSite = 2;
      var piwikTrackingApiUrl = 'https://matomo.hartvoordemocratie.nl/piwik.php';

      var _paq = _paq || [];
      _paq.push(['setTrackerUrl', piwikTrackingApiUrl]);
      _paq.push(['setSiteId', idSite]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);

      addEventListener('hashchange', function() {
        var hash = window.location.hash.substr(1)
        _paq.push(['setCustomUrl', '/' + hash]);
        _paq.push(['setDocumentTitle', hash]);
        _paq.push(['trackPageView']);
      })
    </script>

    {{content-for 'body'}}

    <!--Ember scripts-->
    <script src="assets/vendor.js"></script>
    <script src="assets/geenpeil.js"></script>

    {{content-for 'body-footer'}}
  </body>
</html>
